<!DOCTYPE html>
<html>
    <head>
        <title>EmulatorJS</title>
        <link rel="icon" href="docs/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
             body, html {
                height: 100%;
                background-color: black;
                color: white;
            }

            body {
                margin: 0;
                overflow: hidden;
            }

            body, #box, #top {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }

            #box {
                color: #aaa;
                height: 20em;
                width: 30em;
                max-width: 80%;
                max-height: 80%;
                background-color: #333;
                border-radius: 0.4em;
                border: 2px solid #555;
                position: relative;
                flex-direction: column;
                transition-duration: 0.2s;
                overflow: hidden;
                font-family: monospace;
                font-weight: bold;
                font-size: 20px;
                margin: 5px;
                text-align: center;
                padding: 10px;
            }

            #box:hover, #box[drag] {
                border-color: #1AAFFF;
                color: #ddd
            }

            #input {
                cursor: pointer;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                opacity: 0;
            }

            #display {
                width: 100%;
                height: 100%
            }

            select, button {
                padding: 0.6em 0.4em;
                margin: 0.5em;
                width: 15em;
                max-width: 100%;
                font-family: monospace;
                font-weight: bold;
                font-size: 16px;
                background-color: #444;
                color: #aaa;
                border-radius: 0.4em;
                border: 1px solid #555;
                cursor: pointer;
                transition-duration: 0.2s
            }

            select:hover, button:hover {
                background-color: #666;
                color: #ddd
            }

            .logo {
                width: 130px;
                height: 130px;
                filter: drop-shadow(0 0 8px white);
            }

            #top {
                margin: 5px;
            }
        </style>
    </head>

    <body>
        <div id="top">
            <h1>EmulatorJS Demo</h1>
            <img src="docs/Logo-light.png" alt="Logo" class="logo">
            <br>
        </div>
        <div id="box">
            <input type="file" id="input">
            Drag ROM file or click here
        </div>

        <script>
            let enableDebug = false;
            let enableThreads = false;
            let browserMode;

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            if (parseInt(urlParams.get("debug")) === 1 || urlParams.get("debug") === "true") {
                enableDebug = true;
                console.log("Debug is enabled");
            }

            if (parseInt(urlParams.get("threads")) === 1 || urlParams.get("threads") === "true") {
                if (window.SharedArrayBuffer) {
                    enableThreads = true;
                    console.log("Threads are enabled");
                } else {
                    console.warn("Threads disabled (SharedArrayBuffer not available).");
                }
            }

            if (urlParams.get("browserMode")) {
                browserMode = urlParams.get("browserMode");
            }

            async function run(upload, file) {
                const url = upload ? input.files[0] : file;  // ✅ ROM in same folder as HTML
                const parts = upload ? input.files[0].name.split(".") : file.split(".");

                const core = await (async (ext) => {
                    if (["nds", "gba", "gb", "z64", "n64"].includes(ext))
                        return ext;
                    if (["smc", "sfc"].includes(ext))
                        return "snes";
                    if (["nes"].includes(ext))
                        return "nes";
                    return "nds"; // fallback
                })(parts.pop());

                const div = document.createElement("div");
                const sub = document.createElement("div");
                const script = document.createElement("script");

                sub.id = "game";
                div.id = "display";

                const top = document.getElementById("top");
                top.remove();
                box.remove();
                div.appendChild(sub);
                document.body.appendChild(div);

                window.EJS_player = "#game";
                window.EJS_gameName = parts.shift();
                window.EJS_biosUrl = "";
                window.EJS_gameUrl = url;
                window.EJS_core = core;
                window.EJS_pathtodata = "data/";
                window.EJS_startOnLoaded = true;
                window.EJS_DEBUG_XX = enableDebug;
                window.EJS_disableDatabases = true;
                window.EJS_threads = enableThreads;
                if (browserMode) {
                    window.EJS_browserMode = browserMode;
                }

                script.src = "data/loader.js";
                document.body.appendChild(script);
            }
            
            input.onchange = async () => {
                run(true);
            }

            box.ondragover = () => box.setAttribute("drag", true);
            box.ondragleave = () => box.removeAttribute("drag");

            // ✅ Auto-load SuperMario64DS.nds (must be in the same folder as this HTML file)
            window.onload = () => {
                run(false, "SuperMario64DS.nds");
            };
        </script>
    </body>
</html>
