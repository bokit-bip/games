<!DOCTYPE html>
<html>
<head>
  <title>hobo2</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #000000;
      overflow: hidden;
    }
    #game {
      display: block;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <object id="game" data="hobo_prison_brawl.swf" type="application/x-shockwave-flash"></object>

  <script src="ruffle.js"></script>
  <script>
    function resizeGame() {
      let game = document.getElementById("game");
      game.width = window.innerWidth;
      game.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeGame);
    resizeGame();
  </script>
</body>
</html>
